name: Update Google Drive Download Badge

on:
  schedule:
    - cron: "0 0 * * *"  # runs once daily
  workflow_dispatch:  # allow manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Google Drive download count
        run: |
          FILE_ID=1PJ38udKAbL1OYoL7IxXCd88G_FuOottc
          API_KEY=AIzaSyDz-0zKUedo8Xmxw8tmASdxHtCjb9PJ1Fw

          COUNT=$(curl -s "https://www.googleapis.com/drive/v3/files/$FILE_ID?fields=downloadQuota,viewedByMeTime&key=$API_KEY" | jq -r '.downloadQuota // 0')

          echo "Download count: $COUNT"

          cat > downloads.json <<EOF
          {
            "schemaVersion": 1,
            "label": "downloads",
            "message": "$COUNT",
            "color": "brightgreen"
          }
          EOF

      - name: Commit and push badge data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add downloads.json
          git commit -m "Update downloads badge"
          git push